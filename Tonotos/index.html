<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>     
    <body>
      <header>
        <img class="header-icon" src="https://img.icons8.com/ios-glyphs/90/user--v1.png">
        <img class="header-icon" id="icon-exit" src="https://img.icons8.com/ios-glyphs/90/delete-sign.png" style="display: none;">
        <div class="icon-shopping-cart-container" id="icon-shopping-cart-container">
            <div id="number-of-products" class="number-of-products"></div>
            <img class="header-icon" id="icon-shopping-cart" src="https://img.icons8.com/ios-glyphs/90/shopping-cart--v1.png">
        </div>
      </header>   
      <main>  
        <section id="products-section" class="products-section">
          <div class="product-container" data-product='{"name":"Agua", "price":500}'>
            <span id="product-title">Agua</span>
            <span id="product-price" >$5000</span>
          </div>
          <div class="product-container" data-product='{"name":"Agua mineral", "price":6000}'>
            <span id="product-title">Agua mineral</span>
            <span id="product-price" >$6000</span>
          </div>
          <div class="product-container" data-product='{"name":"Agua con gas", "price":7000}'>
            <span id="product-title">Agua con gas</span>
            <span id="product-price" >$7000</span>
          </div>
          <div class="product-container" data-product='{"name":"Agua saborizada", "price":9000}'>
            <span id="product-title">Agua saborizada</span>
            <span id="product-price" >$9000</span>
          </div>
          <div class="product-container" data-product='{"name": "Hielo", "price":2000}'>
            <span id="product-title">Hielo</span>
            <span id="product-price" >$2000</span>
          </div>
          <div class="product-container" data-product='{"name":"Hatsu", "price":25000}'>
            <span id="product-title">Hatsu</span>
            <span id="product-price" >$25000</span>
          </div>
          <div class="product-container" data-product='{"name":"Agua bendita", "price":10000}'>
            <span id="product-title">Agua bendita</span>
            <span id="product-price" >$10000</span>
          </div>
          <div class="product-container" data-product='{"name":"Agua micelar", "price":50000}'>
            <span id="product-title">Agua micelar</span>
            <span id="product-price" >$50000</span>
          </div>
          <div class="product-container" data-product='{"name":"Café", "price":1200}'>
            <span id="product-title">Café</span>
            <span id="product-price" >$1200</span>
          </div>
          <div class="product-container" data-product='{"name":"Mazamorra", "price":4000}'>
            <span id="product-title">Mazamorra</span>
            <span id="product-price" >$4000</span>
          </div>
          <div class="product-container" data-product='{"name":"Agua carbonatada", "price":13000}'>
            <span id="product-title">Agua carbonatada</span>
            <span id="product-price" >$13000</span>
          </div>
          <div class="product-container" data-product='{"name":"Sánduche", "price":8000}'>
            <span id="product-title">Sánduche</span>
            <span id="product-price" >$8000</span>
          </div>
        </section>
        <section id="shopping-cart" class="shopping-cart" style="display: none;">
          <div class="items-container">
          </div>
          <div class="total-container">
            <span id="total-value">Total:</span>
            <button id="buy-button">Comprar</button>
          </div>
        </section>
      </main>      
      <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
